    <form method="get" action="thanks.html"></form>

        <h1>Weather Genie</h1>
        <img src="../lesson3/logo/icon.png" alt="logo image">
        <p> Your ultimate weather source</p>

    <nav>

        </ul>

    </nav>
    <main>
        <form>
            <!------------Main User Input----------->
            <fieldset>
                <legend class="maininfo">User Information</legend>
                <label class="top">Full Name* <br><input type="text" name="fname" size="20" pattern="[A-Za-z].{5,}"
                        required></label>
                <label class="top">Email <br><input type="email" name="email" placeholder="someone@gmail.com"></label>
                <label class="top">Phone* <br><input type="tel" name="phone" placeholder="1235551234" required></label>
                <label class="top">Zip Code* <br><input type="number" name="zipcode" pattern="(\d{5}([\-]\d{4})?)" autocomplete="shipping postal-codep" required></label>></label>
            </fieldset>
            <!----------------------Storm Info------------------------>
            <!------------Date Picker----------->
            <fieldset>
                <legend class="storminfo" for="info">Storm Information</legend>
                <label class="datepick" for="theDate">Storm Date:</label>
                <input type="date" name="theDate">

                <!------------Storm Type(list)----------->

                <label class="stormtype" for="type">Storm Type:</label>
                <input name="type" list="typelist">
                <datalist id="typelist">
                    <option value="Flash Flood"></option>
                    <option value="Hail"></option>
                    <option value="Hurricane"></option>
                    <option value="Thunderstorm"></option>
                    <option value="Tornado"></option>
                </datalist>
                <!------------Storm Rating----------->
                <label class="flexly" for="rating">Storm Severity: &nbsp;&nbsp;&nbsp;</label>
                <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks"
                    oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                <span id="ratingvalue">5</span>
                <datalist id="tickmarks">
                    <option value="0">
                    <option value="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                    <option value="5">
                    <option value="6">
                    <option value="7">
                    <option value="8">
                    <option value="9">
                    <option value="10">
                </datalist>

                <!------------Storm Region (list)----------->

                <label class="stormregion" for="region">Storm Region:</label>
                <input name="region" list="regionlist">
                <datalist id="regionlist">
                    <option value="Select Region" disabled></option>
                    <option value="Preston"></option>
                    <option value="Fish Haven"></option>
                    <option value="Soda Springs"></option>
                </datalist>

                <!------------User In Danger (radio)----------->

                <label class="dangerlabel">User In Danger <em>(Choose one):</em></label>
                <label class="danger"><input type="radio" name="dangerlevel" value="yes">Yes</label>
                <label class="danger"><input type="radio" name="dangerlevel" value="maybe">Maybe</label>
                <label class="danger"><input type="radio" name="dangerlevel" value="no">No</label>

                <!------------Comments (textarea)----------->

                <label>Additional Comments/Information</label>
                <br>
                <input type="text" size="30" name="additionalinfo" required pattern="[A-Za-z]">
                </label>

                <!------------Submit Button----------->
                <br>
                <input type="submit" value="Send Storm Data"" class=" submitBtn">
        </form>

    </main>
