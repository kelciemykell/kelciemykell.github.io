<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Table Build </title>
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="description" content="Table Build">
    <link rel="stylesheet" href="../lesson4/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="tablebuild.css">
    <link href="https://fonts.googleapis.com/css?family=Abel&display=swap" rel="stylesheet">

</head>

<body>
    <main>
        <table>
            <thead>
                <th colspan="3">ACME Wildwest</th>
            </thead>
            <tr class="selected">
                <th>Period</th>
                <th>Sales</th>
                <th>Sales Goals</th>
            </trclass="secondhead">
            <tr>
                <td>August</td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr>
                <td>September</td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>October</td>
                <td>$4,870</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>November</td>
                <td>$8,610</td>
                <td class="selected">$7,500</td>
            </tr>
            <tr>
                <td><i>Black Friday</i></td>
                <td colspan="2" class="span2">$3,200</td>
            </tr>
            <tr>
                <td>December</td>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>
            <tfoot>
                <td colspan="3">Compiled 12.20.2020 by bRauls</td>
            </tfoot>

        </table>

    </main>
</body>

</html>
