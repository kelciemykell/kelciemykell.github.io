<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Gallery Page </title>
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="description" content="Assignment Portal for CIT 230 course">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/small.css">
    <link rel="stylesheet" type="text/css" href="css/medium.css">

    <link href="https://fonts.googleapis.com/css?family=Abel&display=swap" rel="stylesheet">

</head>

<body>
    <main>
        <section class="grid">
            <img src="images/lightning_large.jpg" alt="lightning"
                srcset="images/lightning_small.jpg 500w, images/lightning_medium.jpg 800w, images/lightning_large.jpg 1000w">

            <img src="images/rain2_large.jpg" alt="rain"
                srcset="images/rain2_small.jpg 500w, images/rain2_medium.jpg 800w, images/rain2_large.jpg 1000w">

            <img src="images/rain_large.jpg" alt="rain"
                srcset="images/rain_small.jpg 500w, images/rain_medium.jpg 800w, images/rain_large.jpg 1000w">


            <img src="images/snow_large.jpg" alt="snow"
                srcset="images/snow_small.jpg 500w, images/snow_medium.jpg 800w, images/snow_large.jpg 1000w">

            <img src="images/sun_large.jpg" alt="sun"
                srcset="images/sun_small.jpg 500w, images/sun_medium.jpg 800w, images/sun_large.jpg 1000w">

            <img src="images/sunclouds_large.jpg" alt="sunclouds"
                srcset="images/sunclouds_small.jpg 500w, images/sunclouds_medium.jpg 800w, images/sunclouds_large.jpg 1000w">

            <img src="images/hurricane_large.jpg" alt="hurricane"
                srcset="images/hurricane_small.jpg 500w, images/hurricane_medium.jpg 800w, images/hurricane_large.jpg 1000w">

            <img src="images/fog_large.jpg" alt="fog"
                srcset="images/fog_small.jpg 500w, images/fog_medium.jpg 800w, images/fog_large.jpg 1000w">

            <img src="images/fall_large.jpg" alt="fall"
                srcset="images/fall_small.jpg 500w, images/fall_medium.jpg 800w, images/fall_large.jpg 1000w">
        </section>
    </main>

    <footer>


    </footer>
    <script src="lazyload.js"></script>

</html>
